<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/SeasonalFruits/LoginServlet" id="login_form" method="post">
    <span>用户ID：</span>
    <input type="text" name="user_id">
    <br>
    <span>用户名：</span>
    <input type="text" name="username">
    <br>
    <span>密码：</span>
    <input type="text" name="password">
    <br>
    <span>登录方式：</span>
    <input type="text" name="identity_type">
    <br>
    <span>本次登录IP：</span>
    <input type="text" name="login_ip">
    <br>
    <button class="login" name="login">提交</button>
</form>
</body>
<script src="../../jquery/jquery-3.4.1.js"></script>
<script>
    function ajax_test() {
        $.ajax({
            url: "http://localhost:8080/SeasonalFruits/LoginServlet", //json文件位置
            type: "POST", //请求方式为get
            dataType: "text", //返回数据格式为json
            async: false,
            success: function (data) { //请求成功完成后要执行的方法
                if(data == '0'){
                    alert("登录方式已存在!密码错误!");
                }
            }
        });
    }


</script>
</html>
