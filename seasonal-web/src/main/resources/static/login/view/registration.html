<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="https://seasonal-1300148510.cos.ap-shanghai.myqcloud.com/img/index/icon.ico"/>
    <title>果酷❤注册账号</title>
    <link rel="stylesheet" type="text/css" href="../css/registration.css">
    <script type="text/javascript" src="../../jquery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/registration.js"></script>
</head>
<body>
<div id="wrapper" class="">
    <div id="head">
        <div class="mod-header">
            <a href="http://nuomi.baidu.com" style="display: block;">
                <img alt="" src="https://seasonal-1300148510.cos.ap-shanghai.myqcloud.com/img/index/s_03.png" class="logo">
            </a>
        </div>
    </div>
    <div id="nav">
        <div class="nav-2">
            <div class="mod-nav clearfix">
                <h1 class="page-type-notab"></h1>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="mod-reg clearfix mod-reg-pink">
            <div class="reg-content tang-pass-reg" id="reg_content">
                <form action="/isLogin" autocomplete="off" id="form" method="post">
                    <p id="phone" class="pass-form-item pass-form-item-phone">
                        <label id="phone-label" class="pass-label pass-label-phone">手机号</label>
                        <input id="phone-input" type="text" name="phone" class="pass-text-input pass-text-input-phone" maxlength="11" autocomplete="off" placeholder="可用于登录和找回密码">
                        <span id="phone-span"></span>
                    </p>
                    <p id="password" class="pass-form-item pass-form-item-password">
                        <label id="password-label" class="pass-label pass-label-password">密码</label>
                        <input id="password-input" type="password" name="password" class="pass-text-input pass-text-input-password" maxlength="14" autocomplete="off" placeholder="请设置登录密码">
                        <span id="password-span"></span>
                    </p>
                    <p id="verifyCodeSend" class="pass-form-item pass-form-item-verifyCodeSend">
                        <label id="verifyCode-label" class="pass-label pass-label-verifyCode">验证码</label>
                        <input id="verifyCode-input" type="text" name="verifyCode" class="pass-text-input pass-text-input-verifyCode" autocomplete="off" maxlength="6" placeholder="请输入验证码">
                        <input id="verifyCodeSend-button" type="button" value="获取短信验证码" class="pass-button pass-button-verifyCodeSend" autocomplete="off">
                        <span id="verifyCode-span" style="display: none">请您输入验证码</span>
                        <span id="verifyCodeError-span" style="display: none">验证码错误，请确认后再输入</span>
                        <span id="verifyCodeExpiration-span" style="display: none">验证码已过期，请重新获取</span>
                    </p>
                    <p id="isAgree" class="pass-form-item pass-form-item-isAgree">
                        <input name="isAgree" id="isAgree-checkbox" type="checkbox" class="pass-checkbox-input pass-checkbox-isAgree" checked="checked" autocomplete="off">
                        <label>阅读并接受</label>
                        <a target="_blank" href="registrationAgreement.html">《用户协议》</a>
                        <a><span id="isAgreeError" class="pass-item-error pass-item-error-isAgree" style="display: none;">请勾选“阅读并接受用户协议”</span></a>
                    </p>
                    <p id="submit" class="pass-form-item pass-form-item-submit">
                        <a href="../../index.html"><input id="pass-submit" type="submit" value="注册" class="pass-button pass-button-submit"></a>
                    </p>
                </form>
            </div>
            <div class="login-link" id="login_link">
                <span>我已注册，现在就</span>
                <a href="login.html" class="login-btn">登录</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
