    <div class="main_center_context">
        <div class="main_left_function" style="text-align: center">
            <div class="user_left_title">操作菜单</div>
            <div><img id="userbigimg" src="../../img/person.png "></div>
            <a class="button" id="function1" name="0">订单中心</a>

            <a class="button" name="2">通知管理</a>
        </div>
        <div class="main_right_function">
            <!--订单信息-->
            <div class="main_right_function_order">
                <div>
                    <ul class="main_right_function_order_menu">
                        <li class="currentmenu1">
                            <a href="javascript:">全部</a>
                        </li>
                        <li><a href="javascript:">支付完成</a></li>
                        <li><a href="javascript:">待支付</a></li>


                    </ul>
                </div>
                <!--选项卡1-->
                <div class="detailemessage basic-grey" style="display:block;max-width: 800px;">

                    <!--          <h1>选项卡1
                                  <span>此处可查看订单信息.</span>
                              </h1>-->
                    <table id="allordermessage" class="detailmessagecontext" >

                    </table>

                </div>
                <!--选项卡2-->
                <div class="detailemessage basic-grey" style="max-width: 800px;">
                    <table id = "orderedform" class="detailmessagecontext " >

                    </table>
                </div>
                <!--选项卡3-->
                <div  class="detailemessage basic-grey"  style="max-width: 800px;">
                    <table id = "noorderform" class="detailmessagecontext">

                    </table>
                </div>

            </div>
            <!--用户信息-->
            <div class="main_right_function_order" style="display: none">
                <div>
                    <ul class="main_right_function_order_menu">
                        <li class="currentmenu1">
                            <a href="javascript:">基本资料</a>
                        </li>
                    </ul>
                </div>
                <!--个人信息修改-->
                <div class="detailemessage" style="display: block">
                    <form id="user_info_form" class="basic-grey" enctype="multipart/form-data">
                        <h1>个人资料
                        </h1>
                        <label id="userimg">
                            <span></span>
                            <img src="../../img/s_10.png"  style="border-radius: 100px;width: 100px;height: 100px"/>
                            <input hidden type="file" name="multipartFile" id="bookimg"  accept="image/x-png,image/gif,image/jpeg,image/bmp">
                        </label>
                        <label>
                            <span>账号:</span>
                            <input id="userId" type="text" name="userId" value="dshkasd" placeholder="你的账号" readonly/>
                            <input id="id" name="id" hidden/>
                        </label>
                        <label>
                            <span>昵称:</span>
                            <input id="userName" type="text" name="userName"/>
                        </label>
                        <label>
                            <span>会员状态:</span>
                            <input id="isVip" type="text" name="isVip"/>
                        </label>
                        <label>
                            <span>年龄:</span>
                            <input id="userAge" type="text" name="userAge"/>
                        </label>
                        <label style="display: none;">
                            <span>用户群体:</span>
                            <input id="userType" type="text" name="userType"/>
                        </label>
                        <label style="display: none;">
                            <span>修改时间:</span>
                            <!--    <input id="updateTime" name="updateTime" />-->
                        </label>
                        <label>
                            <span>性别：</span>
                            <select name="selection" id="userSex" name="userSex">
                                <option value="0">男</option>
                                <option value="1">女</option>
                            </select>
                        </label>
                        <label>
                            <span>&nbsp;</span>
                            <input type="button" class="button" value="提交修改"/>
                        </label>
                    </form>
                </div>
            </div>
            <!--收货信息-->
            <div class="main_right_function_order" style="display: none">
                <div>
                    <ul class="main_right_function_order_menu">
                        <li class="currentmenu1">
                            <a href="javascript:">查看地址</a>
                        </li>
                        <li>
                            <a href="javascript:">添加地址</a>
                        </li>
                    </ul>
                </div>

                <!--查看地址-->
                <div class="detailemessage basic-grey" style="display: block;max-width: 800px">
                    <from id="useraddressform">
                        <table id="alladdresstable" class="detailmessagecontext">
                        </table>
                    </from>
                </div>
                <!--添加地址-->
                <div class="detailemessage">

                    <form id="addAddressFrom" class="basic-grey" >
                        <label>
                            <span>收货人姓名:</span>
                            <input id="addressUserName" type="text" name="userName"/>

                        </label>
                        <label>
                            <span>省 :</span>
                            <input id="province" type="email" name="province"/>
                            <span>市 :</span>
                            <input id="city" type="email" name="city"/>
                            <span>区 :</span>
                            <input id="district" type="email" name="district"/>
                        </label>

                        <label>
                            <span>详细地址 :</span>
                            <textarea id="address" name="address"></textarea>
                        </label>
                        <label>
                            <span>联系电话：</span>
                            <input id="userPhone" type="email" name="userPhone" placeholder="请输入电话"/>
                        </label>
                        <label>
                            <span>&nbsp;</span>
                            <input type="button" class="button" value="保存"/>
                        </label>
                    </form>

                </div>
            </div>
            <!--评价管理-->
            <div class="main_right_function_order" style="display: none;">
                <div>
                    <ul class="main_right_function_order_menu">

                        </li>

                    </ul>
                </div>
                <!--选项卡1-->
                <div class="detailemessage basic-grey" style="display:block;max-width: 800px;">

                    <!--          <h1>选项卡1
                                  <span>此处可查看订单信息.</span>
                              </h1>-->
                    <table id="commenttable" class="detailmessagecontext">


                    </table>

                </div>

                <div class="detailemessage basic-grey" style="max-width: 800px;">

                    <!--          <h1>选项卡1
                                  <span>此处可查看订单信息.</span>
                              </h1>-->
                    <table id="nocommenttable" class="detailmessagecontext">


                    </table>

                </div>
                <!--选项卡3-->


            </div>

      <!--  //订单相关模态框-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            订单详情
                        </h4>
                    </div>
                    <div class="modal-body " >
                        <table width="100%" id="goodstable">

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button"  class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <!--   <button type="button"  class="btn btn-primary">
                               点击关闭、、
                           </button>-->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!--评论相关模态框-->
        <div class="modal fade" id="commentmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" >
                            发表评论
                        </h4>
                    </div>
                    <div class="modal-body " >
                        <div class="commentbox">
                            <textarea cols="80" rows="50" placeholder="来说几句吧......" class="mytextarea" id="content"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"  class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" id="modal-confirm">确定</button>
                        <!--   <button type="button"  class="btn btn-primary">
                               点击关闭、、
                           </button>-->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
